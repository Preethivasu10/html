<!DOCTYPE html>
<html>
<head>
  <style>
  </style>
</head>
<body>
  <script>
    function mergeDeepObjects(obj1, obj2) {
      if (typeof obj1 !== 'object' || typeof obj2 !== 'object') {
        return obj2;
      }

      const merged = { ...obj1 };

      for (const key in obj2) {
        if (obj2.hasOwnProperty(key)) {
          merged[key] = mergeDeepObjects(obj1[key], obj2[key]);
        }
      }

      return merged;
    }

    const obj1 = {
      a: 1,
      b: {
        c: 2,
        d: {
          e: 3,
        },
      },
    };

    const obj2 = {
      b: {
        d: {
          f: 4,
        },
        g: 5,
      },
      h: 6,
    };

    const mergedObj = mergeDeepObjects(obj1, obj2);
    console.log(mergedObj);
  </script>
</body>
</html>
