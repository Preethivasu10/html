<body>
    <script>const calculateGrades = (scores) => {
        return scores.map((score) => {
          if (score >= 90 && score <= 100) {
            return "A";
          } else if (score >= 80 && score < 90) {
            return "B";
          } else if (score >= 70 && score < 80) {
            return "C";
          } else if (score >= 60 && score < 70) {
            return "D";
          } else {
            return "F";
          }
        });
      };
      
      // Example usage:
      const studentScores = [88, 92, 75, 62, 95];
      const grades = calculateGrades(studentScores);
      console.log(grades); // Output: ["B", "A", "C", "D", "A"]
