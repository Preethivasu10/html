<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const currentAge = 20;
        const maximumAge = 80;
        const PerDay = 3;
        const yearsRemaining = maximumAge - currentAge;
        const totalAmount = PerDay * 365 * yearsRemaining;
        console.log("You will need " + totalAmount + " to last you until the ripe old age of " + maximumAge);

    </script>
</body>
</html>
