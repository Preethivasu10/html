<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const addition = (a, b) => a + b;
const subtraction = (a, b) => a - b;
const multiplication = (a, b) => a * b;
const division = (a, b) => a / b;


const resultAddition = addition(10, 5);
const resultSubtraction = subtraction(10, 5);
const resultMultiplication = multiplication(10, 5);
const resultDivision = division(10, 5);

console.log("Addition:", resultAddition);
console.log("Subtraction:", resultSubtraction); 
console.log("Multiplication:", resultMultiplication); 
console.log("Division:", resultDivision);
    </script>
</body>
</html>
