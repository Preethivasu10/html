<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-dist/js/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <style>
      body{
    background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png);
    font-family: 'Roboto', sans-serif;
}


    </style>
    </head>
<body>
      <div class="container chat-container">

        <div class="row chat-header bg-primary text-white py-2">
          <div class="col text-center d-flex flex-col justify content">
            <h1>Chat Title</h1>
          </div>
        </div>
        <div class="row chat-messages mt-3 text-start">
          <div class="col-8 offset-4 col-sm ms-0">
            <div class="incoming-message bg-primary text-white rounded py-2 px-3 mb-2 ">
              <p>Hello! How are you?</p>
            </div>
            <div class="outgoing-message bg-secondary text-white rounded py-2 px-3 mb-2" >
              <p>I'm good, thanks!</p>
            </div>
            <div class="incoming-message bg-primary text-white rounded py-2 px-3 mb-2">
                <p>Hi, there!</p>
              </div>
              <div class="incoming-message bg-primary text-white rounded py-2 px-3 mb-2">
                <p>This chat page looks great!</p>
              </div>
              <div class="outgoing-message bg-secondary text-white rounded py-2 px-3 mb-2"  class="out">
                <p>Thank you!</p>
              </div>
              <div class="incoming-message bg-primary text-white rounded py-2 px-3 mb-2">
                <p>How's your day going?</p>
              </div>
    
          </div>
        </div>
        <div class="row input-container mt-3">
          <div class="col-10">
            <input type="text" class="form-control" placeholder="Type your message...">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary btn-block">Send</button>
          </div>
        </div>
      </div>
    </body>
    </html>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
