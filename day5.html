<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <label for="text1">Enter the value</label>
    <input type="number" id="text1">
    <label for="text2">Enter the value</label>
    <input type="number" id="text2"><br><br>
    <button onclick="operation()">Perform Operations</button>
    <h3>Results:</h3>
    <p id="additionResult"></p>
    <p id="multiResult"></p>
    <p id="divisionResult"></p>
    <p id="subResult"></p>
    <p id="modulusResult"></p>

    <script>
        function operation() {
            var num1 = parseFloat(document.getElementById("text1").value);
            var num2 = parseFloat(document.getElementById("text2").value);
            var addition = num1 + num2;
            var multi = num1 * num2;
            var div = num1 / num2;
            var sub = num1 - num2;
            var modulus = num1 % num2;
            
            document.getElementById("additionResult").innerHTML = "Addition: " + addition;
            document.getElementById("multiResult").innerHTML = "Multiplication: " + multi;
            document.getElementById("divisionResult").innerHTML = "Division: " + div;
            document.getElementById("subResult").innerHTML = "Subtraction: " + sub;
            document.getElementById("modulusResult").innerHTML = "Modulus: " + modulus;
        }
    </script>
</body>
</html>
