<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "https://images.freeimages.com/images/previews/70a/light-bulb-1-1427502.jpg";
  } else {
    image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSAY3Umd9BIRZaA8a0Jiv2ZxaL3Lq0hzJXvfLt-9PIGGxmJrqNWxHb0yy1Nbn__-GadSQ&usqp=CAU";
  }
  
}
</script>
